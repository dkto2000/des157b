<script type="text/javascript">
    const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['2024 model', '2074 model'],
    datasets: [{
      label: 'Speed mph (miles per hour)',
      data: [35, 20, 10, 5],
      borderWidth: 1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
  
});
  $(window).ready(function() {
    
    
      $('#book').turn({
                          
                          display: 'double',
                          acceleration: true,
                          gradients: !$.isTouch,
                          elevation:50,
                          autoCenter: true,
                    
                          when: {
                              turned: function(e, page) {
                                   /*console.log('Current view: ', $(this).turn('view'));*/
                            
                              }
                          }
                       });
  });
  $(window).bind('keydown', function(e){
      if (e.keyCode==37)
          $('#book').turn('previous');
      else if (e.keyCode==39)
          $('#book').turn('next');
  });
</script>
