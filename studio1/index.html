<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>BlockBuster Video!</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <video id="myVideo" poster="images/rock.JPG" controls muted loop autoplay playsinline>
    <source src="media/rock.webm" type="video/webm" >
    <source src="media/rock.mp4" type="video/mp4" >

    <p>Your browser doesn't support HTML5 video. 
    Here is a <a href="media/rock.mp4">link to the video</a> instead.</p>

    </video>
</body>
</html>
